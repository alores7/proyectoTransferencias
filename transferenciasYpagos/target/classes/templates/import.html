<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Importar CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .index-button {
            background-color: #FF5733;
        }
        .index-button:hover {
            background-color: #FF8C66;
        }
    </style>
</head>
<body>
<h1>Importar CSV</h1>
<form method="POST" action="/import" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Cargar</button>
</form>
<div class="button-container">
    <a href="/"><button class="index-button">Volver</button></a>
</div>
</body>
</html>
